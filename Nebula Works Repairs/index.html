<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Rocket Repairs - 24/7 Emergency Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #1A1F4D 50%, #0A0E27 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated stars background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .container {
      max-width: 900px;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #FF6B35;
      text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
    }

    .rocket-icon {
      display: inline-block;
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      line-height: 1.2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #B8C5D6;
      font-style: italic;
    }

    /* Call button container with pulsing rings */
    .call-button-wrapper {
      position: relative;
      display: inline-block;
      margin: 3rem 0;
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid #FF6B35;
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      pointer-events: none;
    }

    .pulse-ring:nth-child(1) {
      width: 300px;
      height: 300px;
    }

    .pulse-ring:nth-child(2) {
      width: 250px;
      height: 250px;
      animation-delay: 0.3s;
    }

    .pulse-ring:nth-child(3) {
      width: 200px;
      height: 200px;
      animation-delay: 0.6s;
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(0.95);
        opacity: 0.5;
      }
      50% {
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0;
      }
    }

    /* Call button styling */
    #myCallButton {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, #FF6B35, #FF8C42, #FFA500);
      color: white;
      font-size: 2rem;
      font-weight: 700;
      padding: 2rem 4rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
      transition: all 0.3s ease;
      animation: gentle-bounce 2s ease-in-out infinite;
      display: inline-flex;
      align-items: center;
      gap: 1rem;
    }

    #myCallButton:hover {
      box-shadow: 0 15px 60px rgba(255, 107, 53, 0.6);
      transform: scale(1.05);
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .phone-icon {
      font-size: 2.5rem;
      animation: ring 1.5s ease-in-out infinite;
    }

    @keyframes ring {
      0%, 100% { transform: rotate(0deg); }
      10%, 30% { transform: rotate(-15deg); }
      20%, 40% { transform: rotate(15deg); }
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 3rem;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #B8C5D6;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .feature:nth-child(1) { animation-delay: 0.2s; }
    .feature:nth-child(2) { animation-delay: 0.4s; }
    .feature:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .feature-icon {
      color: #00FF88;
      font-size: 1.5rem;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.2rem;
      }

      #myCallButton {
        font-size: 1.5rem;
        padding: 1.5rem 3rem;
      }

      .features {
        flex-direction: column;
        gap: 1.5rem;
      }

      .pulse-ring:nth-child(1) { width: 200px; height: 200px; }
      .pulse-ring:nth-child(2) { width: 170px; height: 170px; }
      .pulse-ring:nth-child(3) { width: 140px; height: 140px; }
    }
  </style>
</head>

  <!-- Generate random stars -->
  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }

    // Add interactivity - button click effect
    const callButton = document.getElementById('myCallButton');
    callButton.addEventListener('mouseenter', () => {
      callButton.style.animationPlayState = 'paused';
    });
    callButton.addEventListener('mouseleave', () => {
      callButton.style.animationPlayState = 'running';
    });
  </script>

  <!-- SignalWire Call Widget SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@signalwire/call-widget/dist/c2c-widget-full.umd.min.js"></script>
