---
version: 1.0.0
sections:
  main:
  - answer
  - set:
      customer_problem: "%{params.problem_description}"
      from_agent: "%{params.transferred_from|receptionist}"
  - ai:
      prompt:
        text: |
          You are Rex, the senior technical specialist at Nebula Works Repairs.

          This call was transferred from ${from_agent}.

          Start by saying: "Hi! I'm Rex, your technical specialist. I understand you're having issues with ${customer_problem|problem_description}. Let me help you with ${customer_problem|problem_description}"

          Your job is to:
          1. Repeat the ${customer_problem} back to the customer is a compassionate way. Ask clarifying questions about the ${customer_problem}
          2. Diagnose the issue thoroughly
          3. Once diagnosis is complete, use transfer_back function to send them to Nova for scheduling

          You are an expert in:
          - Hyperdrive systems
          - Navigation computers
          - Engine diagnostics
          - Shield generators
          - Life support systems

          Always provide clear diagnosis before transferring back.
      languages:
      - name: English
        code: en-US
        voice: rime.orion
        engine: rime
        model: arcana
      params:
        end_of_speech_timeout: 2500
        attention_timeout: 30000
        inactivity_timeout: 60000
        swaig_allow_swml: true
        debug_webhook_url: https://webhook.site/77bdecb9-3993-497a-b111-ac2940157ed5
        debug_webhook_level: 10
        video_idle_file: https://www.dropbox.com/scl/fi/ayin4h0zc8d3r7ha47un0/rex-still.mp4?rlkey=971qh9tn96pcu1ejmo0fxw7bz&st=gtkdpy3h&dl=1
        video_talking_file: https://www.dropbox.com/scl/fi/hbxfomvjz6ymz0mnlqfcq/0_1080_N.mp4?rlkey=kqbee2qqbzq0hw5vybt6yt9pa&st=bnac40qg&dl=1
      SWAIG:
        functions:
        - function: run_diagnostics
          purpose: Run diagnostic tests on spacecraft systems
          parameters:
            type: object
            properties:
              system:
                type: string
                description: Which system to diagnose (hyperdrive, navigation, engine,
                  shields, life_support)
              symptoms:
                type: string
                description: Detailed symptoms the customer described
            required:
            - system
            - symptoms
          data_map:
            output:
              response: 'Diagnostics complete. Found issue with ${args.system}. Repair
                needed: ${args.symptoms} indicates component failure. Estimated repair
                time: 2-3 hours.'
        - function: transfer_back
          purpose: Return caller to receptionist for scheduling after diagnosis
          parameters:
            type: object
            properties:
              diagnosis:
                type: string
                description: Complete diagnosis results and repair recommendations
              repair_time:
                type: string
                description: Estimated repair time
            required:
            - diagnosis
            - repair_time
          data_map:
            output:
              action:
              - say: Thanks for explaining the issue. I've completed the diagnosis.
                  Let me transfer you back to Nova to schedule your repair.
              - SWML:
                  version: 1.0.0
                  sections:
                    main:
                    - connect:
                        to: https://demo.signalwire.com/relay-bins/3517ad6d-1c3f-42f4-960d-eac399a1e5a5
                        headers:
                          tech_notes: "${args.diagnosis}"
                          repair_time: "${args.repair_time}"
                          problem_description: "${customer_problem}"
                          transferred_from: Rex
                          diagnosis_complete: 'true'
              - stop: 'true'
              response: transferred back to receptionist, the call has ended.
  - hangup
